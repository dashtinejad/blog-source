# Menus
menu:
  خانه: .
  آرشیو: archives
  # رزومه: https://dashtinejad.github.io/resume/

# Customize
customize:
    logo:
        enabled: false
        width: 40
        height: 40
        url: images/logo.png
    profile:
        enabled: true # Whether to show profile bar
        avatar: css/images/dashtinejad.jpg
        gravatar: # Gravatar email address, if you enable Gravatar, your avatar config will be overriden
        author: مجتبی دشتی نژاد
        author_title: توسعه‌دهنده نرم‌افزار
        location: تهران، ایران
        follow: https://github.com/dashtinejad
    highlight: monokai
    sidebar: left # sidebar position, options: left, right
    thumbnail: true # enable posts thumbnail, options: true, false
    favicon: # path to favicon
    social_links:
        github: https://github.com/dashtinejad
        twitter: https://twitter.com/dashtinejad
    social_link_tooltip: false # enable the social link tooltip, options: true, false

# Widgets
widgets:
    - recent_posts
    - archive

# Search
search:
    insight: false # you need to install `hexo-generator-json-content` before using Insight Search
    swiftype: # enter swiftype install key here
    baidu: false # you need to disable other search engines to use Baidu search, options: true, false

# Comment
comment:
    disqus: # enter disqus shortname here
    duoshuo: # enter duoshuo shortname here
    youyan: # enter youyan uid here

# Share
share: default # options: jiathis, bdshare, addtoany, default

# Plugins
plugins:
    lightgallery: true # options: true, false
    justified-gallery: true # options: true, false
    google_analytics: # enter the tracking ID for your Google Analytics
    google_site_verification: # enter Google site verification code
    baidu_analytics: # enter Baidu Analytics hash key

# Miscellaneous
miscellaneous:
    open_graph: # see http://ogp.me
        fb_app_id:
        fb_admins:
        twitter_id:
        google_plus:
    links:
        Hexo: http://hexo.io
